<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />

  <title>AI – Vendere Casa Como</title>

  <style>
    /* RESET BASE */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: system-ui, sans-serif;
    }

    /* CONTENITORE PRINCIPALE */
    #heygen-streaming-embed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      max-height: 100%;
      border: none;
      background-color: #000;
      overflow: hidden;
      z-index: 9999;
      transition: opacity 0.4s ease-in-out;
      opacity: 0;
      visibility: hidden;
    }

    #heygen-streaming-embed.show {
      opacity: 1;
      visibility: visible;
    }

    /* CONTAINER IFAME */
    #heygen-streaming-container {
      width: 100%;
      height: 100%;
    }

    /* L’AVATAR A TUTTO SCHERMO */
    #heygen-streaming-container iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      object-fit: cover;
      background-color: #000;
    }

    /* INDICATORE DI CARICAMENTO */
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #f4b425;
      font-size: 1rem;
      text-align: center;
      animation: blink 1.5s infinite;
      z-index: 10;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    /* MOBILE FIRST: 9:16 PERFETTO */
    @media screen and (max-width: 600px) {
      #heygen-streaming-embed,
      #heygen-streaming-container,
      #heygen-streaming-container iframe {
        width: 100vw;
        height: 100vh;
        aspect-ratio: 9 / 16;
      }
    }
  </style>
</head>
