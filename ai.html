<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <title>AI – Vendere Casa Como</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Il contenitore mantiene formato 9:16 (verticale) */
    #heygen-streaming-embed {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      overflow: hidden;
      z-index: 9999;
      transition: opacity 0.3s ease;
      opacity: 0;
      visibility: hidden;
    }

    #heygen-streaming-embed.show {
      opacity: 1;
      visibility: visible;
    }

    /* Box 9:16 verticale */
    #heygen-streaming-container {
      width: calc(100vh * 9 / 16);
      height: 100vh;
      max-width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #heygen-streaming-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
      object-fit: contain;
      background-color: #000;
    }

    /* Se schermo più stretto (mobile classico 9:19 o simile) adatta */
    @media (max-width: 600px) {
      #heygen-streaming-container {
        width: 100vw;
        height: 100vh;
        aspect-ratio: 9 / 16;
      }

      #heygen-streaming-container iframe {
        width: 100vw;
        height: 100vh;
      }
    }
  </style>
</head>

<body>

  <script>
  !function(window){
    const host="https://labs.heygen.com",
    url=host+"/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiJLYXR5YV9Qcm9mZXNzaW9uYWxMb29rX3B1%0D%0AYmxpYyIsInByZXZpZXdJbWciOiJodHRwczovL2ZpbGVzMi5oZXlnZW4uYWkvYXZhdGFyL3YzLzM0%0D%0AOGRkZjUwM2M2NTRiOWJiYmI4YmVhOWY5MjEwZWFkXzU1ODcwL3ByZXZpZXdfdGFyZ2V0LndlYnAi%0D%0ALCJuZWVkUmVtb3ZlQmFja2dyb3VuZCI6dHJ1ZSwia25vd2xlZGdlQmFzZUlkIjoiY2MwNDA3NWVm%0D%0AYzEyNGZmNTg2NzgzYmE4YTAxYzlhZDAiLCJ1c2VybmFtZSI6ImZiNDBjZGI1NjdlZjRjMTg5MDM4%0D%0ANDkwODI5YzIwZTZmIn0%3D&inIFrame=1",
    clientWidth=document.body.clientWidth,
    wrapDiv=document.createElement("div");
    wrapDiv.id="heygen-streaming-embed";
    const container=document.createElement("div");
    container.id="heygen-streaming-container";
    const stylesheet=document.createElement("style");
    stylesheet.innerHTML=`
      #heygen-streaming-embed.show {
        opacity: 1;
        visibility: visible;
      }
    `;

    const iframe=document.createElement("iframe");
    iframe.allowFullscreen=!1;
    iframe.title="Streaming Embed";
    iframe.role="dialog";
    iframe.allow="microphone";
    iframe.src=url;

    let visible=!1,initial=!1;

    window.addEventListener("message",(e=>{
      if (e.origin===host && e.data && e.data.type==="streaming-embed") {
        if (e.data.action==="init") {
          initial=!0;
          wrapDiv.classList.add("show");
        } else if (e.data.action==="show") {
          visible=!0;
        } else if (e.data.action==="hide") {
          visible=!1;
        }
      }
    }));

    container.appendChild(iframe);
    wrapDiv.appendChild(stylesheet);
    wrapDiv.appendChild(container);
    document.body.appendChild(wrapDiv);
  }(globalThis);
  </script>

</body>
</html>
