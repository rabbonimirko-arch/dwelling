<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parla con la nostra AI - Vendere Casa Como</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      aspect-ratio: 9/16;
      background: radial-gradient(circle at center, #0c0c0c 0%, #000000 80%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* L'avatar Heygen verr√† ridimensionato a pieno schermo */
    #heygen-streaming-embed {
      position: fixed !important;
      inset: 0 !important;
      width: 100% !important;
      height: 100vh !important;
      border: none !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      overflow: hidden !important;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Optional: messaggio iniziale (mentre carica) */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #f4b425;
      font-size: 1rem;
      text-align: center;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="loading">Caricamento dell'AI in corso...</div>
  </div>

  <!-- SCRIPT HEYGEN -->
  <script>
  !function(window){
    const host="https://labs.heygen.com",
    url=host+"/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiJLYXR5YV9CbGFja19TdWl0X3B1YmxpYyIs%0D%0AInByZXZpZXdJbWciOiJodHRwczovL2ZpbGVzMi5oZXlnZW4uYWkvYXZhdGFyL3YzL2RhNWNiYTZi%0D%0AYzdiMzRjNWVhMTM5Zjc3ZGE5OGZkYzA0XzU1MzcwL3ByZXZpZXdfdGFsa18xLndlYnAiLCJuZWVk%0D%0AUmVtb3ZlQmFja2dyb3VuZCI6dHJ1ZSwia25vd2xlZGdlQmFzZUlkIjoiY2MwNDA3NWVmYzEyNGZm%0D%0ANTg2NzgzYmE4YTAxYzlhZDAiLCJ1c2VybmFtZSI6ImZiNDBjZGI1NjdlZjRjMTg5MDM4NDkwODI5%0D%0AYzIwZTZmIn0%3D&inIFrame=1",
    clientWidth=document.body.clientWidth,
    wrapDiv=document.createElement("div");
    wrapDiv.id="heygen-streaming-embed";
    const container=document.createElement("div");
    container.id="heygen-streaming-container";
    const stylesheet=document.createElement("style");
    stylesheet.innerHTML=`
      #heygen-streaming-embed {
        z-index: 9999;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        border: 0;
        border-radius: 0;
        overflow: hidden;
        opacity: 0;
        visibility: hidden;
        transition: all 0.4s ease;
      }
      #heygen-streaming-embed.show {
        opacity: 1;
        visibility: visible;
      }
      #heygen-streaming-container {
        width: 100%;
        height: 100%;
      }
      #heygen-streaming-container iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }
    `;
    const iframe=document.createElement("iframe");
    iframe.allowFullscreen=!1;
    iframe.title="Streaming Embed";
    iframe.role="dialog";
    iframe.allow="microphone";
    iframe.src=url;
    let visible=!1,initial=!1;
    window.addEventListener("message",(e=>{
      e.origin===host&&e.data&&e.data.type&&"streaming-embed"===e.data.type&&(
        "init"===e.data.action?(initial=!0,wrapDiv.classList.toggle("show",initial)):
        "show"===e.data.action?(visible=!0,wrapDiv.classList.toggle("expand",visible)):
        "hide"===e.data.action&&(visible=!1,wrapDiv.classList.toggle("expand",visible))
      )
    }));
    container.appendChild(iframe);
    wrapDiv.appendChild(stylesheet);
    wrapDiv.appendChild(container);
    document.body.appendChild(wrapDiv);
  }(globalThis);
  </script>
</body>
</html>
