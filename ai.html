<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <title>AI – Vendere Casa Como</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Contenitore principale */
    #heygen-streaming-embed {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      overflow: hidden;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease;
    }

    #heygen-streaming-embed.show {
      opacity: 1;
      visibility: visible;
    }

    /* Box 9:16 ma leggermente ridotto (95%) per far vedere i pulsanti chat */
    #heygen-streaming-container {
      width: calc(100vh * 9 / 16 * 0.95);
      height: 95vh;
      max-width: 95vw;
      transform: scale(0.95);
      transform-origin: center bottom;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #heygen-streaming-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
      background-color: #000;
      object-fit: contain;
    }

    /* Mobile verticali — mantieni centrato e scala */
    @media (max-width: 600px) {
      #heygen-streaming-container {
        width: 92vw;
        height: 92vh;
        transform: scale(0.9);
        transform-origin: center bottom;
      }
    }
  </style>
</head>

<body>

  <script>
  !function(window){
    const host="https://labs.heygen.com",
    url=host+"/guest/streaming-embed?share=eyJxdWFsaXR5IjoiaGlnaCIsImF2YXRhck5hbWUiOiJLYXR5YV9Qcm9mZXNzaW9uYWxMb29rX3B1%0D%0AYmxpYyIsInByZXZpZXdJbWciOiJodHRwczovL2ZpbGVzMi5oZXlnZW4uYWkvYXZhdGFyL3YzLzM0%0D%0AOGRkZjUwM2M2NTRiOWJiYmI4YmVhOWY5MjEwZWFkXzU1ODcwL3ByZXZpZXdfdGFyZ2V0LndlYnAi%0D%0ALCJuZWVkUmVtb3ZlQmFja2dyb3VuZCI6dHJ1ZSwia25vd2xlZGdlQmFzZUlkIjoiY2MwNDA3NWVm%0D%0AYzEyNGZmNTg2NzgzYmE4YTAxYzlhZDAiLCJ1c2VybmFtZSI6ImZiNDBjZGI1NjdlZjRjMTg5MDM4%0D%0ANDkwODI5YzIwZTZmIn0%3D&inIFrame=1";

    const wrapDiv=document.createElement("div");
    wrapDiv.id="heygen-streaming-embed";
    const container=document.createElement("div");
    container.id="heygen-streaming-container";
    const stylesheet=document.createElement("style");
    stylesheet.innerHTML=`
      #heygen-streaming-embed.show {opacity:1;visibility:visible;}
    `;
    const iframe=document.createElement("iframe");
    iframe.allowFullscreen=false;
    iframe.title="Streaming Embed";
    iframe.role="dialog";
    iframe.allow="microphone";
    iframe.src=url;

    let visible=false,initial=false;
    window.addEventListener("message",(e=>{
      if(e.origin===host && e.data && e.data.type==="streaming-embed"){
        if(e.data.action==="init"){
          initial=true;
          wrapDiv.classList.add("show");
        }else if(e.data.action==="show"){
          visible=true;
        }else if(e.data.action==="hide"){
          visible=false;
        }
      }
    }));

    container.appendChild(iframe);
    wrapDiv.appendChild(stylesheet);
    wrapDiv.appendChild(container);
    document.body.appendChild(wrapDiv);
  }(globalThis);
  </script>

</body>
</html>
